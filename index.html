<!DOCTYPE html>
<html>

  <head>

    <!-- Tried putting into .css file, but for some reason localhost won't use .css files -->
    <style>
      .display_title {
        grid-area: title;
        border: solid black 2px;
      }
      .display_info {
        grid-area: info;
        padding-top: 30px;
      }
      .display_scatter {
        grid-area: chart;
        padding-top: 100px;
      }
      .display_bar {
        grid-area: chart2;
        padding-top: 100px;
      }

      .display_footer {
        grid-area: footer;
        border: solid black 2px;
      }

      .grid-container{
        display: grid;
        grid-template-areas:
          'title title title'
          'chart chart2 info'
          'chart chart2 info'
          'footer footer footer';
      }

      body{
        background-color: lightsteelblue;
      }

      section{
        text-align: center;
      }

      button{
        margin-top: 5px;
        margin-bottom: 0px;
      }

      ul{
        height: 525px;
        overflow: hidden;
        overflow-y: scroll;
        border: solid black 2px;
        list-style: none;
        text-align: left;
        padding-left: 5px;
        padding-right: 5px;
        background: white;
      }

      li{
        cursor: pointer;
      }

      ul li.checked{
        background: lightgreen;
      }

      li:nth-child(odd)
      {
        background: lightgrey;
      }
      li:nth-child(even)
      {
        background: white;
      }

      table{
        background: white;
        border: solid black;
        text-align: left;
        display: block;
      }
    </style>

    <meta charset="UTF-8"/>
    <title>CPSC 4030 - Final Project - Group 3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>

  </head>

  <body>
    <section>
      <div class="grid-container">
        <div class="display_title"><h1>Formula 1 Championship Drivers in Years 1990-2020</h1></div>
        <svg class="display_scatter" id="chart"></svg>
        <svg class="display_bar" id="chart2"></svg>
        <div class="display_info" id="menu">
          <div id="info">
            <table>
              <caption>Driver Information:</caption>
              <tr>
                <td>Name:</td>
                <td id="infoName">Click a dot!</td>
              </tr>
              <tr>
                <td>Year:</td>
                <td id="infoYear"> Click a dot!</td>
              </tr>
              <tr>
                <td>Points:</td>
                <td id="infoPoints"> Click a dot!</td>
              </tr>
              <tr>
                <td>Team:</td>
                <td id="infoTeam"> Click a dot!</td>
              </tr>
              <tr>
                <td>Team Color:</td>
                <td id="infoTeamColor"></td>
              </tr>
              <tr>
                <td>Teammate:</td>
                <td id="infoTeammate"> Click a dot!</td>
              </tr>
            </table>
          </div>
          <div>
            <button id="champs">Champions Only</button>
            <button id="reset">Reset</button>
            <button id="clear">Clear</button>
          </div>
        </div>
        <script type="module" src="chart.js"></script>
        <div class="display_footer">
          <h2>Group 3: Landen Kirkland, Joshua Pitts, Nathan Frye: <a href="./screen_cast.html">Screen Cast</a></h2>
        </div>
      </div>
    </section>
  </body>

</html>
