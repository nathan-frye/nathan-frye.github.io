<!DOCTYPE html>
<html>

  <head>

    <!-- Tried putting into .css file, but for some reason localhost won't use .css files -->
    <style>
      
      svg
      {
        display: inline-block;
        margin: auto;
      }

      body{
        background-color: lightgray;
      }
  
      header{
        text-align: center;
        background-color: lightblue;
      }

      nav{
        text-align: center;
        background-color: lightgreen;
      }

      section{
        text-align: center;
        background-color: lightsteelblue;
      }

      footer{
        text-align: center;
        background-color: lightsalmon;
      }

      section div{
        display: inline-block;
        font-size: 16px;
      }

      section div div{
        margin-top: 0px;
        display: block;
      }

      button{
        margin-top: 5px;
        margin-bottom: 0px;
      }

      ul{
        height: 575px;
        overflow: hidden;
        overflow-y: scroll;
        border: solid black 2px;
        list-style: none;
        text-align: left;
        padding-left: 5px;
        padding-right: 5px;
        background: white;
      }

      li{
        cursor: pointer;
      }

      ul li.checked{
        background: lightgreen;
      }

      li:nth-child(odd)
      {
        background: lightgrey;
      }
      li:nth-child(even)
      {
        background: white;
      }

      table{
        background: white;
        border: solid black;
        text-align: left;
        display: block;
      }
    </style>

    <meta charset="UTF-8"/>
    <title>CPSC 4030 - Final Project - Group 3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>

  </head>

  <body>

    <header>

      <h1>Formula 1 Championship Point Percentages per Driver 1990-2020</h1>

    </header>

    <section>
      <svg id="chart"></svg>
      <div id="menu">
        <div id="info">
          <table>
            <caption>Driver Information:</caption>
            <tr>
              <td>Name:</td>
              <td id="infoName">Click a dot!</td>
            </tr>
            <tr>
              <td>Year:</td>
              <td id="infoYear"> Click a dot!</td>
            </tr>
            <tr>
              <td>Points:</td>
              <td id="infoPoints"> Click a dot!</td>
            </tr>
            <tr>
              <td>Team:</td>
              <td id="infoTeam"> Click a dot!</td>
            </tr>
            <tr>
              <td>Team Color:</td>
              <td id="infoTeamColor"> Click a dot!</td>
            </tr>
            <tr>
              <td>Teammate:</td>
              <td id="infoTeammate"> Click a dot!</td>
            </tr>
          </table>
        </div>
        <div>
          <button id="champs">Champions Only</button>
          <button id="reset">Reset</button>
          <button id="clear">Clear</button>
        </div>
      </div>
      <script type="module" src="chart.js"></script>
    </section>

  </body>

</html>
