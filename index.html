<!DOCTYPE html>
<html>

  <head>

    <!-- Tried putting into .css file, but for some reason localhost won't use .css files -->
    <style>
      
      svg
      {
        display: block;
        margin: auto;
      }

      body{
        background-color: lightgray;
      }
  
      header{
        text-align: center;
        background-color: lightblue;
      }

      nav{
        text-align: center;
        background-color: lightgreen;
      }

      section{
        text-align: center;
        background-color: lightsteelblue;
      }

      footer{
        text-align: center;
        background-color: lightsalmon;
      }

      section div{
        display: inline-block;
      }

      ul{
        height: 800px;
        overflow: hidden;
        overflow-y: scroll;
        border: solid black 2px;
        list-style: none;
        text-align: left;
        padding-left: 5px;
        padding-right: 5px;
        background: white;
      }

      li{
        cursor: pointer;
      }

      ul li.checked{
        background: lightgreen;
      }

      li:nth-child(odd)
      {
        background: lightgrey;
      }
      li:nth-child(even)
      {
        background: white;
      }
    </style>

    <meta charset="UTF-8"/>
    <title>CPSC 4030 - Final Project - Group 3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>

  </head>

  <body>

    <header>

      <h1>Formula 1 Championship Point Percentages per Driver 1990-2020</h1>

    </header>

    <section>
      <svg style="display: inline-block;" id="chart"></svg>
      <script type="module" src="chart.js"></script>
      
      <button id="champs">Champions Only</button>
      <button id="reset">Reset</button>
    </section>

  </body>

</html>
